<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Level Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sugar Level Tracker</h1>
        <div class="input-section">
            <input type="number" id="fasting-sugar" placeholder="Fasting Sugar Level (mg/dL)">
            <input type="number" id="post-meal-sugar" placeholder="Post Meal Sugar Level (mg/dL)">
            <button id="submit-btn">Add Sugar Levels</button>
        </div>

        <div id="error-message" class="error-message"></div>

        <div class="averages-section" id="averages-section">
            <h2>5-Day Averages</h2>
            <p>Fasting Sugar Average: <span id="fasting-average"></span> mg/dL</p>
            <p>Post Meal Sugar Average: <span id="post-meal-average"></span> mg/dL</p>
        </div>

        <div class="chart-section">
            <canvas id="sugar-chart"></canvas>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
